<template name="controls">


    <div class="container-fluid">

        {{> pageHeader category='Form controls' section='UI Elements' title='Selection controls' icon="pe-7s-magic-wand" desc='Allow the user to select options by checkbox, radio buttons or switches.' }}


        <div class="row">
            <div class="col-md-4">
                <div class="panel">
                    <div class="panel-heading">
                        {{>panelTools }}
                        Checkbox examples
                    </div>
                    <div class="panel-body">

                        <fieldset>
                            <div class="checkbox">
                                <input id="checkbox1" class="styled" type="checkbox">
                                <label for="checkbox1">
                                    Default
                                </label>
                            </div>
                            <div class="checkbox checkbox-primary">
                                <input id="checkbox2" class="styled" type="checkbox" checked="">
                                <label for="checkbox2">
                                    Primary
                                </label>
                            </div>
                            <div class="checkbox checkbox-success">
                                <input id="checkbox3" class="styled" type="checkbox" checked="">
                                <label for="checkbox3">
                                    Success
                                </label>
                            </div>
                            <div class="checkbox checkbox-info">
                                <input id="checkbox4" class="styled" type="checkbox" checked="">
                                <label for="checkbox4">
                                    Info
                                </label>
                            </div>
                            <div class="checkbox checkbox-warning">
                                <input id="checkbox5" type="checkbox" class="styled" checked="">
                                <label for="checkbox5">
                                    Warning
                                </label>
                            </div>
                            <div class="checkbox checkbox-danger">
                                <input id="checkbox6" type="checkbox" class="styled" checked="">
                                <label for="checkbox6">
                                    Check me out
                                </label>
                            </div>
                            <p>Inline checkboxes</p>
                            <div class="checkbox checkbox-inline">
                                <input type="checkbox" class="styled" id="inlineCheckbox1" value="option1">
                                <label for="inlineCheckbox1"> Inline One </label>
                            </div>
                            <div class="checkbox checkbox-success checkbox-inline">
                                <input type="checkbox" class="styled" id="inlineCheckbox2" value="option1" checked="">
                                <label for="inlineCheckbox2"> Inline Two </label>
                            </div>
                        </fieldset>

                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="panel panel-filled">
                    <div class="panel-heading">
                        {{>panelTools }}
                        Checkbox code
                    </div>
                    <div class="panel-body">
                        <p>
                            A checkbox allows user to make a binary choice, i.e. a choice between one of two possible mutually options.

                        </p>
                            <pre>
// HTML
&lt;div class="checkbox"&gt;
    &lt;input type="checkbox" id="checkbox1"&gt;
    &lt;label for="checkbox1"&gt;
        Check me out
    &lt;/label&gt;
&lt;/div&gt;
                            </pre>
                        Full documentation: <a href="https://github.com/flatlogic/awesome-bootstrap-checkbox" target="_blank">https://github.com/flatlogic/awesome-bootstrap-checkbox</a>



                    </div>
                </div>
            </div>


        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="panel">
                    <div class="panel-heading">
                        {{>panelTools }}
                        Switches examples
                    </div>
                    <div class="panel-body">

                        <div>Basic example:</div>
                        <div class="m-xs">
                            <input type="checkbox" class="js-switch1" checked />
                            <input type="checkbox" class="js-switch2"/>
                        </div>
                        <div>Colored:</div>
                        <div class="m-xs">
                            <input type="checkbox" class="js-switch3" checked />
                            <input type="checkbox" class="js-switch4" checked />
                            <input type="checkbox" class="js-switch5" checked />
                            <input type="checkbox" class="js-switch6" checked />
                        </div>
                        <div>Small size:</div>
                        <div class="m-xs">
                            <input type="checkbox" class="js-switch7" checked />
                            <input type="checkbox" class="js-switch8" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="panel panel-filled">
                    <div class="panel-heading">
                        {{>panelTools }}
                        Switches code
                    </div>
                    <div class="panel-body">
                        <p>
                            Simple component that helps you turn your default HTML checkbox inputs into beautiful iOS 7 style switches in just few simple steps.
                        </p>

                            <pre>
// HTML
&lt;input type="checkbox"
class="js-switch" checked /&gt;

// JavaScript
var elem = document.querySelector('.js-switch');
var init = new Switchery(elem);
                            </pre>
                        Full documentation: <a href="https://github.com/abpetkov/switchery" target="_blank">https://github.com/abpetkov/switchery</a>



                    </div>
                </div>
            </div>


        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="panel">
                    <div class="panel-heading">
                        {{>panelTools }}
                        Radio buttons examples
                    </div>
                    <div class="panel-body">

                        <fieldset>
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="radio radio-warning">
                                        <input type="radio" name="radio1" id="radio1" value="option1" checked="">
                                        <label for="radio1">
                                            Small
                                        </label>
                                    </div>
                                    <div class="radio radio-warning">
                                        <input type="radio" name="radio1" id="radio2" value="option2">
                                        <label for="radio2">
                                            Big
                                        </label>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="radio radio-danger">
                                        <input type="radio" name="radio2" id="radio3" value="option1">
                                        <label for="radio3">
                                            Next
                                        </label>
                                    </div>
                                    <div class="radio radio-danger">
                                        <input type="radio" name="radio2" id="radio4" value="option2" checked="">
                                        <label for="radio4">
                                            One
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <p>Radios without label text</p>
                            <div class="radio">
                                <input type="radio" id="singleRadio1" value="option1" name="radioSingle1" aria-label="Single radio One">
                                <label></label>
                            </div>
                            <div class="radio radio-success">
                                <input type="radio" id="singleRadio2" value="option2" name="radioSingle1" checked="" aria-label="Single radio Two">
                                <label></label>
                            </div>
                            <p>Inline radios</p>
                            <div class="radio radio-info radio-inline">
                                <input type="radio" id="inlineRadio1" value="option1" name="radioInline" checked="">
                                <label for="inlineRadio1"> Inline One </label>
                            </div>
                            <div class="radio radio-inline">
                                <input type="radio" id="inlineRadio2" value="option2" name="radioInline">
                                <label for="inlineRadio2"> Inline Two </label>
                            </div>
                        </fieldset>

                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="panel panel-filled">
                    <div class="panel-heading">
                        {{>panelTools }}
                        Radio buttons code
                    </div>
                    <div class="panel-body">
                        <p>
                            A radio button allows the user to choose only one of a predefined set of options.

                        </p>
                            <pre>
&lt;div class="radio"&gt;
    &lt;input type="radio" name="radio" value="2" &gt;
    &lt;label"&gt;
        Option
    &lt;/label&gt;
&lt;/div&gt;
                            </pre>
                        Full documentation: <a href="https://github.com/flatlogic/awesome-bootstrap-checkbox" target="_blank">https://github.com/flatlogic/awesome-bootstrap-checkbox</a>

                    </div>
                </div>
            </div>


        </div>

    </div>
</template>
